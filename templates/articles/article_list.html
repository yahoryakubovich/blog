{% extends 'base.html' %}

{% block content %}
    <h2>Article List</h2>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article-detail' pk=article.pk %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'article-create' %}">Create a new article</a></p>
{% endblock %}
