{% extends 'base.html' %}

{% block content %}
  <h2>{{ article.title }}</h2>
  <p>{{ article.content }}</p>
  
  <h3>Comments</h3>
  <ul>
    {% for comment in comments %}
      <li>{{ comment.content }} - {{ comment.author.username }}</li>
    {% endfor %}
  </ul>
  
  <h3>Add Comment</h3>
  <form method="post" action="{% url 'comment-create' pk=article.pk %}">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
